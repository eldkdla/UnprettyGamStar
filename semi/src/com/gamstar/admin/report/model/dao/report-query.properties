selectReportCount=SELECT COUNT (*) AS CNT FROM (SELECT * FROM VIEW_REPORT)
selectReportList=SELECT V.*,B2.USER_ID, L.REPORT_RESULT FROM (SELECT ROWNUM AS RNUM,V.* FROM(SELECT * FROM VIEW_REPORT ORDER BY "REPORT_DATE" DESC) V)V LEFT OUTER JOIN TB_BASIC_USER B2 ON B2.USER_NO=V.TARGET_USER_NO LEFT OUTER JOIN TB_REPORT_LOG L ON L.REPORT_NO=V.REPORT_NO WHERE RNUM BETWEEN ? and ?
selectReportMedia=SELECT * FROM TB_REPORT_MEDIA WHERE REPORT_NO=? ORDER BY REPORTBBS_MEDIA_INDEX ASC

setUserStop=UPDATE TB_USER SET USER_STATE=1, USER_REMAINING_DAY=? WHERE USER_NO=?
inputReportLog=INSERT INTO TB_REPORT_LOG VALUES(?,DEFAULT,?)

deleteNewspeed=UPDATE TB_NEWSPEED SET NEWSPEED_ENABLE=0 WHERE NEWSPEED_NO=?
deleteComment=UPDATE TB_NEWSPEED_COMMENT SET COMMENT_ENABLE=0 WHERE NEWSPEED_NO=?
cancelReport=INSERT INTO TB_REPORT_LOG VALUES(?,DEFAULT,-1)

selectIdReportList=SELECT V.*, L.REPORT_RESULT FROM (SELECT ROWNUM AS RNUM,V.* FROM(SELECT V.*,B2.USER_ID FROM VIEW_REPORT V LEFT OUTER JOIN TB_BASIC_USER B2 ON B2.USER_NO=V.TARGET_USER_NO WHERE B2.USER_ID LIKE ? ORDER BY "REPORT_DATE" DESC) V)V  LEFT OUTER JOIN TB_REPORT_LOG L ON L.REPORT_NO=V.REPORT_NO WHERE RNUM BETWEEN ? and ?
selectIdReportCount=SELECT COUNT (*) AS CNT FROM (SELECT R.*,B.USER_ID FROM VIEW_REPORT R JOIN TB_BASIC_USER B ON R.TARGET_USER_NO=B.USER_NO WHERE B.USER_ID LIKE ?)
selectConReportList=SELECT V.*,B2.USER_ID, L.REPORT_RESULT FROM (SELECT ROWNUM AS RNUM,V.* FROM(SELECT * FROM (SELECT * FROM VIEW_REPORT) ORDER BY "REPORT_DATE" DESC) V)V LEFT OUTER JOIN TB_BASIC_USER B2 ON B2.USER_NO=V.TARGET_USER_NO LEFT OUTER JOIN TB_REPORT_LOG L ON L.REPORT_NO=V.REPORT_NO WHERE (RNUM BETWEEN ? and ?) AND V.REPORT_CONTENT LIKE ?
selectConReportCount=SELECT COUNT (*) AS CNT FROM (SELECT * FROM VIEW_REPORT R JOIN TB_BASIC_USER B ON R.TARGET_USER_NO=B.USER_NO WHERE R.REPORT_CONTENT LIKE ?)

selectUnckReportList=SELECT V.*,B2.USER_ID, V.REPORT_RESULT FROM (SELECT ROWNUM AS RNUM,V.*, L.REPORT_RESULT FROM(SELECT * FROM VIEW_REPORT ORDER BY "REPORT_DATE" DESC) V LEFT OUTER JOIN TB_REPORT_LOG L ON L.REPORT_NO=V.REPORT_NO WHERE L.REPORT_RESULT IS NULL )V LEFT OUTER JOIN TB_BASIC_USER B2 ON B2.USER_NO=V.TARGET_USER_NO WHERE RNUM BETWEEN ? and ?
selectUnckReportNum=SELECT COUNT (*) AS CNT FROM (SELECT * FROM VIEW_REPORT V LEFT JOIN TB_REPORT_LOG L ON V.REPORT_NO=L.REPORT_NO WHERE L.REPORT_NO IS NULL)