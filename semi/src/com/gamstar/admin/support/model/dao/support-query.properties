selectSupportCount=SELECT COUNT(*) AS CNT FROM TB_SUPPORTBBS WHERE SUPPORTBBS_NO>0
selectSupportList=SELECT * FROM (SELECT ROWNUM AS RNUM,V.* FROM(SELECT * FROM TB_SUPPORTBBS WHERE SUPPORTBBS_NO>0 ORDER BY "SUPPORTBBS_NO" DESC) V) V JOIN TB_USER U ON U.USER_NO=V.USER_NO JOIN TB_BASIC_USER B ON B.USER_NO=V.USER_NO WHERE RNUM BETWEEN ? AND ?

selectSupportOne=SELECT * FROM TB_SUPPORTBBS S JOIN TB_USER U ON S.USER_NO=U.USER_NO JOIN TB_BASIC_USER B ON S.USER_NO=B.USER_NO WHERE SUPPORTBBS_NO=?
selectSupportOneMedia=SELECT * FROM "TB_SUPPORTBBS_MEDIA" WHERE SUPPORTBBS_NO=?

insertSupport=INSERT INTO TB_SUPPORTBBS VALUES(?,?,'answer',?,DEFAULT,?)
editAnswer= UPDATE TB_SUPPORTBBS SET SUPPORTBBS_CONTENT=?, SUPPORTBBS_DATE=SYSDATE, USER_ID=? WHERE SUPPORTBBS_NO=?
changeSupportRoot=UPDATE TB_SUPPORTBBS SET SUPPORTBBS_ROOT_NO=? WHERE SUPPORTBBS_NO=?

