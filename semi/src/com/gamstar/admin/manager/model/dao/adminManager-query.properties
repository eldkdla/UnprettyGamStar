selectMemberCount=SELECT COUNT(*) AS CNT FROM TB_USER WHERE USER_NO<0 AND USER_STATE!=100
selectMemberList=SELECT * FROM (SELECT ROWNUM AS RNUM,V.* FROM(SELECT * FROM TB_USER WHERE USER_NO<0 AND USER_STATE!=100 ORDER BY USER_ENROLL_DATE DESC) V) V JOIN TB_BASIC_USER B ON V.USER_NO=B.USER_NO WHERE RNUM BETWEEN ? AND ?

deleteAdmin=UPDATE TB_USER SET USER_STATE=100 WHERE USER_NO=?
findMinAdminNo=SELECT MIN(USER_NO) FROM TB_USER
createAdmin=INSERT ALL INTO TB_USER(USER_NO, USER_NAME, USER_EMAIL, USER_PHONE, USER_ENROLL_DATE) VALUES(?,?,?,?,DEFAULT) INTO TB_BASIC_USER VALUES(?,?,?) SELECT * FROM DUAL

createBestAdmin=INSERT ALL INTO TB_USER(USER_NO, USER_NAME, USER_EMAIL, USER_PHONE, USER_ENROLL_DATE) VALUES ((SELECT max(USER_NO-1) FROM (SELECT USER_NO FROM TB_USER WHERE USER_NO<0 AND USER_NO>-6) WHERE (USER_NO-1) NOT IN (SELECT USER_NO FROM TB_USER)),?,?,?,DEFAULT) INTO TB_BASIC_USER VALUES((SELECT USER_NO FROM TB_USER WHERE USER_NO<0 AND USER_NO>-6) WHERE (USER_NO-1) NOT IN (SELECT USER_NO FROM TB_USER)),?,?) SELECT * FROM DUAL
changeBestAdmin=UPDATE SET ALL INTO TB_USER(USER_NO, USER_NAME, USER_STATE, USER_EMAIL, USER_PHONE, USER_ENROLL_DATE) VALUES((SELECT max(USER_NO-1) FROM (SELECT USER_NO, USER_STATE FROM TB_USER WHERE USER_NO<0 AND USER_NO>-6) WHERE USER_STATE=100),?,0,?,?,DEFAULT) INTO TB_BASIC_USER VALUES((SELECT max(USER_NO-1) FROM (SELECT USER_NO,USER_STATE FROM TB_USER WHERE USER_NO<0 AND USER_NO>-6) WHERE USER_STATE=100),?,?) SELECT * FROM DUAL

nextAdminNum=SELECT SEQ_ADMIN_NO.NEXTVAL FROM DUAL
selectMemberCountId=SELECT COUNT(*) AS CNT FROM TB_USER V JOIN TB_BASIC_USER B ON V.USER_NO=B.USER_NO WHERE V.USER_NO<0 AND B.USER_ID LIKE ? AND USER_STATE!=100
