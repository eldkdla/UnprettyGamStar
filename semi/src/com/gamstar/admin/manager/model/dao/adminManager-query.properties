orderByIdAsc=SELECT * FROM (SELECT ROWNUM AS RNUM,V.* FROM(SELECT V.*,B.USER_ID FROM TB_USER V JOIN TB_BASIC_USER B ON V.USER_NO=B.USER_NO WHERE V.USER_NO<0 AND USER_STATE!=100 ORDER BY USER_ID ASC) V) V WHERE RNUM BETWEEN ? AND ?
